	<style>
		svg {
            margin-top: 10px;
		}

		main {
            height: calc(100vh - 64px - 100px);
            margin-bottom: 0px;
            width: 100%;
		}

        svg {
            width: 100%;
            height: 100%;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,.5);
            color: white;
        }

        .alert {
            position: absolute;
            top: 45px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 20px;
        }
        .alert .close-button {
            font-size: 20px;
        }
	</style>

<body class="dark">
<div class="alert success">
    This displays all my public git repos, if you want to visit the repo on GitHub just click on it. The size of the bubble indicates the size of the repo, hover on one of them them to see more info.<a href="#" class="close-button"></a>
</div>
<header>
    <span class="title"><i class="fab fa-github"></i> GitHub | Timo Reymann</span>
</header>

	</svg>
</main>
<footer class="text-center">
